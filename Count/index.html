<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" id="inputString" placeholder="Enter a string">
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('inputString').addEventListener('input', function () {
            var inputString = this.value;
            var alphabetsCount = 0;
            var digitsCount = 0;
            var specialSymbolsCount = 0;

            for (var i = 0; i < inputString.length; i++) {
                var char = inputString[i];
                if (/^[a-zA-Z]+$/.test(char)) {
                    alphabetsCount++;
                } else if (/^\d+$/.test(char)) {
                    digitsCount++;
                } else {
                    specialSymbolsCount++;
                }
            }

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Alphabets: ' + alphabetsCount + '<br>' +
                'Digits: ' + digitsCount + '<br>' +
                'Special Symbols: ' + specialSymbolsCount;
        });
    </script>

</body>

</html>
