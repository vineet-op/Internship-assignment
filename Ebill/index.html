<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-calculate {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bill-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Electricity Bill</h1>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName">
        </div>
        <div class="form-group">
            <label for="meterNumber">Meter Number:</label>
            <input type="text" id="meterNumber">
        </div>
        <div class="bill-details">
            <span>Units Consumed (kWh):</span>
            <input type="number" id="unitsConsumed" min="0" value="100">
        </div>
        <div class="bill-details">
            <span>Rate (per kWh):</span>
            <input type="number" id="ratePerUnit" min="0.01" step="0.01" value="0.15">
        </div>
        <div class="bill-details">
            <span>Total Bill Amount ($):</span>
            <span id="totalBill">0.00</span>
        </div>
        <button class="btn-calculate" onclick="calculateBill()">Calculate Bill</button>
    </div>

    <script>
        function calculateBill() {
            var userName = document.getElementById('userName').value;
            var meterNumber = document.getElementById('meterNumber').value;
            var unitsConsumed = parseFloat(document.getElementById('unitsConsumed').value);
            var ratePerUnit = parseFloat(document.getElementById('ratePerUnit').value);
            var totalBill = unitsConsumed * ratePerUnit;
            document.getElementById('totalBill').innerText = totalBill.toFixed(2);
        }
    </script>
</body>

</html>
